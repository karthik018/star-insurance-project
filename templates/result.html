<html lang="en">
  <head>
      <meta http-equiv="content-type" content="text/html; charset=UTF-8">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <title>Operation Result</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#Navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('admin_home') }}">Star Insurance Admin Portal</a>
        </div>
        <div class="collapse navbar-collapse" id="Navbar">
          <ul class="nav navbar-nav">
              <li><a href="{{ url_for('home') }}">Home</a></li>
              <li><a href="{{ url_for('upload_new_policy') }}">Add Policy</a></li>
              <li><a href="{{ url_for('update_policy_data') }}">Update Policy</a></li>
              <li><a href="{{ url_for('delete_policy_data') }}">Delete Policy</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6  column col-sm-offset-0 col-md-offset-2 col-lg-offset-3">
                <div class="table-responsive">
                    <table class="table table-hover">
                      <thead class="thead-dark">
                        <tr>
                          <th scope="col">Status</th>
                          <th scope="col">Message</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% if response[0] == "error" %}
                            <tr class="danger">
                              <td>{{ response[0] }}</td>
                              <td>{{ response[1] }}</td>
                            </tr>
                        {% else %}
                            <tr class="success">
                              <td>{{ response[0] }}</td>
                              <td>{{ response[1] }}</td>
                            </tr>
                        {% endif %}
                      </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
